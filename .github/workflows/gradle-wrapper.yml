jobs:
  generate-wrapper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Specify the version of Java you need
        distribution: 'adopt'  # You can also use 'temurin'

    - name: Download Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-7.4.2-bin.zip
        unzip gradle-7.4.2-bin.zip
        cd gradle-7.4.2/bin
        ./gradle wrapper --gradle-version 7.4.2  # Adjust the version as needed
